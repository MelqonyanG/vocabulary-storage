<table class="table table-hover">
    <tr>
        <td>
          {{word.english}} - {{word.armenian}}
        </td>
        <td align="right">
          {% if word.private %}
          <span class="glyphicon glyphicon-lock"></span>
          {% endif %}
          <a href="{{ url_for('edit_word', word_id=word.id) }}">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a href="{{ url_for('remove_word', word_id=word.id) }}">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </td>
    </tr>
</table>
